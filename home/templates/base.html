<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{page}}</title>
    <style>
        table, th, td{ 
            border: 1px solid black;
        }   
       .navbar {
            padding: 0.5rem 1rem;
        }
       .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
       .navbar.username {
            font-size: 1.25rem; /* Adjusted for better size balance */
            font-family: 'Arial', sans-serif; /* Change font to a more visible one */
            font-weight: bold; /* Make the font bold */
            color: #fff; /* Change font color for better visibility */
            display: flex;
            align-items: center;
            margin-right: 2rem;
            margin-top: 1rem; /* Add margin to the right for spacing */
        }
       .navbar.username.fa-user {
            margin-right: 8px; /* Space between icon and username */
        }
       .navbar.btn {
            font-size: 1rem; /* Adjust button font size */
            padding: 0.5rem 1rem; /* Adjust button padding for better size */
        }
       .d-flex {
            display: flex;
            align-items: center;
        }
       .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       .content {
            flex: 1;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       .footer {
            flex-shrink: 0;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
  <nav class="navbar dark bg-primary shadow-lg">
    <div class="container-fluid content">
        <a href="http://127.0.0.1:8000/students" class="navbar-brand" href="#">Bukesh Patel</a>
        <form class="d-flex" role="search">
            <p class="username">
                <i class="fa fa-user"></i>{{ request.user }}
            </p>
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-danger" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-success" type="submit">Login</a>
            {% endif %}
        </form>
    </div>
  </nav>   

    {% block start %}

    {% endblock %}

        console.log("Hey Django")
        </script>

<footer class="footer" >
    <p>Â© 2024 MonkiGang</p>
</footer>

</body>
</html>
